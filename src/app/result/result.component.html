<body>
<app-admin-navbar></app-admin-navbar>

<div id="f" style="display: flex; background-image: linear-gradient(to right top, #1d1a1c, #3d3a3d, #5f5d61, #838287, #a9aab0, #acaeb4, #aeb3b8, #b1b7bc, #91989c, #727a7d, #545d5f, #394242);">

    <!-- <app-user-dashboard-nav></app-user-dashboard-nav> -->

    <!-- <div>
        <div *ngFor="let SResultResponse of surveyResultResponse; let i = index">
            <div>
                <p>User Agreed : {{SResultResponse[0]}}</p>

                <p>User Disagreed : {{SResultResponse[1]}}</p>

                <p>``````````````````````````````````````</p>
            </div>
        </div> -->


    <div class="bootstrap-wrapper ">
        <div class="container" >
            <div class="raw mt20" style="width: 80%; margin: 20%;">
                <p style="color:rgb(34, 39, 25)">RESULT<span style="color:red">*</span> -> Only you can only view your the Results 
                    of the Surveys & edit them. So, use your powers wisely!!</p>
                <div *ngFor="let SResultResponse of surveyResultResponse; let i = index" class="col-md-6 mt20"
                    style="width:100%; margin-top: 10%; box-shadow: 0 8px 32px 0 rgba( 38, 197, 118, 0.45);
                    backdrop-filter: blur( 14px );">
                    <div class="card-header" style="background-color:rgb(230, 230, 230)">Question : {{i+1}}</div>
                    <div class="card-body" style="background-image: linear-gradient(to right top, #1d1a1c, #3d3a3d, #5f5d61, #838287, #a9aab0, #acaeb4, #aeb3b8, #b1b7bc, #91989c, #727a7d, #545d5f, #394242); box-shadow:black;">
                        <!-- <h5 class="card-title">Description</h5> -->
                        <p class="card-text" style="font-size:1.2rem;padding-top:0.5rem;padding-bottom:0.5rem">
                            Agree
                            {{SResultResponse[0]}}</p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="color:rgb(218, 247, 0);" [style.width]="[100-SResultResponse[1]] + '%'" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">{{[100-SResultResponse[1]]}}%</div>
                              </div>
                        <p class="card-text" style="font-size:1.2rem;padding-top:0.5rem;padding-bottom:0.5rem">
                            Disagree
                            {{SResultResponse[2]}}</p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="color:rgb(218, 247, 0);" [style.width]="[100-SResultResponse[3]] + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{[100-SResultResponse[3]]}}%</div>
                              </div>

                    </div>

                </div>


            </div>
        </div>
    </div>
</div>


</body>
